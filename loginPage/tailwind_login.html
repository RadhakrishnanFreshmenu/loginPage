            <div class="h-1/4">

            </div>

        </div>

        <div class="w-1/2 bg-white flex h-screen items-center justify-center">

            <div class="flex items-center justify-center">
                <div class="flex flex-col justify-start flex-wrap">
                    <img src="../assets/logo1.png" class="w-1/6 mt-2 ml-4 max-w-full h-auto mx-auto">
                    <div class="ml-4 flex flex-col">
                        <text class="w-auto mt-2 text-base font-bold">Sign in</text>
                        <text class="w-4/5 mt-2 text-sm ">Welcome back! Please enter your details.</text>
                    </div>
                    <input class="w-3/4 mt-2 ml-4 border border-gray-400" type="text" placeholder="Email">
                    <input class="w-3/4 mt-1 ml-4 border border-gray-400" type="text" placeholder="Password">
                    <button class="bg-purple-400 ml-4 mt-2 w-3/4">Sign in</button>
                    <button class="bg-white ml-4 border border-gray-400 mt-1 w-3/4">Sign in with Google</button>
                    <button class="bg-white ml-4 border border-gray-400 mt-1 w-3/4">Sign in with Apple ID</button>
                    <text class="mt-2 ml-4 w-auto text-sm ">Need an account?&nbsp;<strong>Create an account</strong></text>
                </div>
            </div>

        </div>
